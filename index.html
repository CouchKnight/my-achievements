<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Achievement Pop-Up Mini-App</title>
  
  <!-- 
    Inline styles for demonstration purposes.
    You can create a separate styles.css if you prefer.
  -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .achievement-btn {
      margin: 0.25rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #achievement-popup {
      position: fixed; /* Pop-up stays in the same spot even if user scrolls */
      top: 1rem;
      right: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      display: none; /* Initially hidden */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 9999; /* Ensures the pop-up appears above other page elements */
    }
    #achievement-popup img {
      width: 40px;
      height: 40px;
      float: left;
      margin-right: 1rem;
    }
    #achievement-popup h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }
    #achievement-popup p {
      margin: 0;
    }
    .link-to-achievements {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #007bff;
    }
    .link-to-achievements:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>My Gamification Achievements Demo</h1>
  <p>Click the buttons below to test unlocking different achievements.</p>

  <!-- 
    Three sample buttons that simulate earning achievements.
    In a real application, you'd call unlockAchievement() after the user
    performs meaningful actions (e.g., completing a purchase, writing a review, etc.).
  -->
  <button class="achievement-btn" onclick="unlockAchievement('first-visit')">
    Trigger "First Visit" Achievement
  </button>
  <button class="achievement-btn" onclick="unlockAchievement('made-a-purchase')">
    Trigger "Made a Purchase" Achievement
  </button>
  <button class="achievement-btn" onclick="unlockAchievement('wrote-a-review')">
    Trigger "Wrote a Review" Achievement
  </button>

  <!--
    Link to the separate "Achievements" page where users can view
    all achievements and see which are locked/unlocked.
  -->
  <div style="margin-top: 20px;">
    <a href="achievements.html" class="link-to-achievements">View Your Achievements</a>
  </div>

  <!--
    Debug Button: Clears achievements from localStorage. 
    This is for testing only; remove or hide in production.
  -->
  <div style="margin-top: 20px;">
    <button class="achievement-btn" onclick="debugClearAchievements()">
      DEBUG: Clear Unlocked Achievements
    </button>
  </div>

  <!-- 
    Pop-up container for newly unlocked achievements.
    We fill its contents dynamically via JavaScript in script.js.
  -->
  <div id="achievement-popup">
    <img id="achievement-icon" src="" alt="Achievement Icon">
    <div>
      <h2 id="achievement-title"></h2>
      <p id="achievement-description"></p>
    </div>
  </div>

  <!-- 
    The main JavaScript logic for achievements is kept in script.js.
    Make sure script.js is in the same directory, or update this path accordingly.
  -->
  <script src="script.js"></script>
</body>
</html>
